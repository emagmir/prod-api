name: FAST API DEP
on:
  push:
    branches:
      - "tf-eks-git-actions"
    paths:
      - fast-app/**
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  EKS_CLUSTER: fast-api-eks
  AWS_REGISTRY: ${{ secrets.AWS_REGISTRY }}
  ECR_REPOSITORY: fast-api-tf

jobs:
  IMAGE_BUILD:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./fast-app

    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          ref: 'tf-eks-git-actions'

      - name: Upload image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          registry: ${{ secrets.AWS_REGISTRY }}
          repo: ${{ env.ECR_REPOSITORY}}
          region: ${{ env.AWS_REGION }}
          tags: latest,${{ github.run_number }}
          daemon_off: false
          dockerfile: ./fast-app/dockerfile
          context: ./fast-app/

  DeployToEKS:
    needs: IMAGE_BUILD
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          ref: 'tf-eks-git-actions'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Kube config file
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

      - name: Login to ECR
        run: kubectl create secret docker-registry regcred --docker-server=${{ secrets.AWS_REGISTRY }} --docker-username=AWS --docker-password=$(aws ecr get-login-password)

      - name: Deploy Helm
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.8
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          cluster-name: ${{ env.EKS_CLUSTER }}
          #config-files: .github/values/dev.yaml
          chart-path: helm/fastcharts
          namespace: default
          values: appimage=${{ secrets.AWS_REGISTRY }}/${{ env.ECR_REPOSITORY }},apptag=${{ github.run_number }}
          name: fast-stack