apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fast-api-lb
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    #alb.ingress.kubernetes.io/inbound-cidrs: ip if neccesary
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - host: api.kubemaster.netopsfusion.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fast-api-dep
                port:
                  number: 8000
