apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fast-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: api.kubemaster.netopsfusion.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fast-api-port-svc
            port:
              number: 30008